<!DOCTYPE html>
<html lang="en" ng-app="HangmanGame" ng-controller="ctrl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Hangman Game</title>
</head>

<body ng-cloak class="bg-dark text-light fw-bold">
    <div class="container mt-5">

        <div class="container p-3 fs-2 text-warning fw-bolder  bg-primary d-md-flex justify-content-center align-items-center">
            Let's play Hangman!
        </div>

        <div class="container p-4 fs-5 bg-secondary d-md-flex justify-content-center align-items-center">
            Guesses left: 
            <span class="badge text-dark bg-warning mx-2">{{guesses}}</span>
        </div>

        <div class="container p-3 fs-5 bg-warning text-dark d-md-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col pe-5">Correct letters guessed: 
                    <br>
                    <div class="badge bg-dark m-1 fs-6" ng-repeat="letter in correctLettersSubmitted">
                        {{letter}}
                    </div>
                </div>
                <div class="col pe-5">Wrong letters<br>guessed:
                    <br>
                    <div class="badge bg-dark m-1 fs-6" ng-repeat="letter in wrongLettersSubmitted">
                        {{letter}}
                    </div>
                </div>
            </div>
        </div>

        <div class="container p-4 fs-5 bg-secondary d-md-flex justify-content-center align-items-center">
            Guess the animal: 
            <span class="badge bg-dark mx-2">{{displayWord}}</span>
        </div>

        <div class="container p-3 bg-secondary d-md-flex justify-content-center align-items-center">
            <div class="input-group halfw">
                <input 
                type ="text" 
                name="guess" 
                ng-model="input.letter" 
                maxlength="1" 
                class="form-control" 
                placeholder="Enter letter"
                >
                <button 
                class="btn btn-primary btn-lg"
                type="button"
                ng-click="letterSubmitted()"
                >Submit</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
